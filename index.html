<!-- comment lines go here -->
<!-- Hyper text mark up language -->
<!-- Html tags or tags mark up the start of a html element -->
<!-- attributes are addional pieces of information for the tags -->
<!-- specifies the language you write in -->
<!DOCTYPE html>
<!-- structure tag html -->
<html>
<!-- structure tag head -->
<!-- further tag title, always included -->
<title>Title goes here</title>
<!-- meta tag meta information -->
<head>
  <meta name="author" content="Neela krishna teja tadikonda">
</head>
<!-- structure tag body -->
  <!-- Semantic tag ul and li -->
  <ul>
    <li>Meta data added for author</li>
  </ul>
  <!-- semantic tag heading1 and others -->
  <h1>Heading 1</h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
  <h4>Heading 4</h4>
  <h5>Heading 5</h5>
  <h6>Heading 6</h6>
  <!-- semantic tag strong -->
  <strong>Strong Tag</strong>
  <!-- semantic tag mark -->
  <mark>Mark Tag to give specifc importance</mark>
  <!-- semantic tag cite -->
  <cite>Cite Tag to identify original work</cite>
<body>
  <p>Hello world</p>
</body>
</html>
