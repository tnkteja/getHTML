<!-- comment lines go here -->
<!-- Hyper text mark up language -->
<!-- Html tags or tags mark up the start of a html element -->
<!-- attributes are addional pieces of information for the tags -->
<!-- specifies the language you write in -->
<!DOCTYPE html>
<!-- structure tag html -->
<html>
<!-- structure tag head -->
<!-- further tag title, always included -->
<title>Title goes here</title>
<!-- meta tag meta information -->
<head>
  <meta name="author" content="Neela krishna teja tadikonda">
</head>
<!-- structure tag body -->
  <!-- Semantic tag ul and li -->
  <ul>
    <li>Meta data added for author</li>
  </ul>
<body>
  <p>Hello world</p>
</body>
</html>
